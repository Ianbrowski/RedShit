<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shake On Invalid Input</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <h1>C H E R R Y</h1>
    </header>

    <form id="myForm">
      <p style="color:white;">Lorem ipsum.</p>
      <div id="errorMessage" class="error-message">Invalid as F U C K.</div>
      <input
        type="text"
        id="inputField"
        placeholder="Say somethin' mortal."
        required
      />
      <button type="button" onclick="validateInput()">Submit</button>
    </form>


    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
